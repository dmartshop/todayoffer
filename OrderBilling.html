            // **Validate Card Number**
            function validateCardNumber() {
                let cardNumber = document.getElementById("cardNumber").value.replace(/\s+/g, ''); // Remove spaces
                let errorDiv = document.getElementById("cardNumberError");
            
                if (!/^\d{16}$/.test(cardNumber)) {
                    errorDiv.innerText = "‚ùå Card number must be exactly 16 digits.";
                    errorDiv.style.display = "block";
                    return false;
                }
            
                if (!luhnCheck(cardNumber)) {
                    errorDiv.innerText = "‚ùå Invalid card number. Please check again.";
                    errorDiv.style.display = "block";
                    return false;
                }
            
                let cardType = getCardType(cardNumber);
                if (cardType === "Unknown") {
                    errorDiv.innerText = "‚ùå Invalid card type.";
                    errorDiv.style.display = "block";
                    return false;
                }
            
                errorDiv.style.display = "none"; // Hide error if valid
                return true;
            }
            
            // **Luhn Algorithm Check**
            function luhnCheck(cardNumber) {
                let sum = 0;
                let alternate = false;
                let digits = cardNumber.split("").reverse(); // Reverse for proper Luhn processing
            
                for (let i = 0; i < digits.length; i++) {
                    let n = parseInt(digits[i], 10);
                    if (isNaN(n)) return false; // Ensure valid number
            
                    if (alternate) {
                        n *= 2;
                        if (n > 9) n -= 9; // Subtract 9 if result is greater than 9
                    }
            
                    sum += n;
                    alternate = !alternate;
                }
            
                return (sum % 10 === 0);
            }
            
            // **Detect Card Type**
            function getCardType(cardNumber) {
                let visa = /^4[0-9]{12}(?:[0-9]{3})?$/;
                let mastercard = /^5[1-5][0-9]{14}$/;
                let rupay = /^6[0-9]{15}$/;
            
                if (visa.test(cardNumber)) return "Visa";
                if (mastercard.test(cardNumber)) return "MasterCard";
                if (rupay.test(cardNumber)) return "RuPay";
                return "Unknown";
            }
            
            // **Form Submission Validation**
            document.querySelector(".place-order").addEventListener("click", function(event) {
                if (!validateCardNumber()) {
                    event.preventDefault(); // Stop form submission if invalid
                }
            });
            </script>
